spellchecker: aspell
matrix:
  - name: markdown
    sources:
      - README.md
      - docs/**/*.md
    defaults:
      pipeline:
        - pyspelling.filters.markdown
        - name: pyspelling.filters.html
          ignores: [code]
    dictionary:
      wordlists:
        - .wordlist.txt
    aspell:
      lang: en
      d: en_US
